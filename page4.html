    <h4>｜日米金利差が為替に与える影響｜</h4>
    <p>
      緑の線で書かれたグラフは、日米金利差を表している。
      差が大きい時で約4倍ほどの差がある。
      金利差が拡大した期間をハイライトしてみると、その期間は円安になっていることが確認できる。
      その後金利差が縮小すると、また円高に戻る傾向がある。
      この原理は比較的単純で、中央銀行が政策金利を上げるということは、市場からその分お金がなくなることを意味する。
      故に市場に残るお金の価値は、外貨と比べて高くなる。
    </p>
